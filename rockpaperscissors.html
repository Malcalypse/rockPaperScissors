<!DOCTYPE html>
<html>

	<title>Rock, Paper, Scissors</title>
</head>
<body>


<script>


const weapons = ["paper", "rock", "scissors"]
let myWeapon = prompt("Choose a weapon: " + weapons[0] + ", " + weapons [1] + " or " + weapons [2]);

alert("You chose " + myWeapon + "and comp chose " + computerPlay());


function computerPlay() {
	return weapons[Math.floor(Math.random() * weapons.length)];
}



</script>
