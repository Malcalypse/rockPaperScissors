<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
</head>
<body>


<script>

var gameCount = 1;
var myWins = 0;
var compWins = 0;
const weapons = ["paper", "rock", "scissors"]

var question = prompt("Game Count = " + gameCount + " Choose a weapon: " + weapons[0] + ", " + weapons [1] + " or " + weapons [2]);
var myWeapon = question.toLowerCase();


function checkQuestion() {
	if(myWeapon != "paper" || myWeapon != "rock" || myWeapon != "scissors") {
		alert("Plese type in the right words") || location.reload();
	} else {
		findWinner();
	}
}



function findWinner() {

	function computerPlay() {
	return weapons[Math.floor(Math.random() * weapons.length)];
	}

	var computerSelection = computerPlay();

	function compGamePlay() {
		var computerIndex = weapons.indexOf(computerSelection);
		return computerIndex;
	}

	function myGamePlay() {
		var myIndex = weapons.indexOf(myWeapon);
		return myIndex;
	}


	if(compGamePlay() - myGamePlay() === 0) {
		alert("Comp chose " + computerSelection + " tie!");
	} else if(compGamePlay() - myGamePlay() === -1) {
		alert("Comp chose " + computerSelection + " You lose!");
		var compNewScore = compWins++;
	} else if(compGamePlay() - myGamePlay() === -2) {
		alert("Comp chose " + computerSelection + " You win!");
		var myNewScore = myWins++;
	} else if (compGamePlay() - myGamePlay() === 2) {
		alert("Comp chose " + computerSelection + " You lose!");
		var compNewScore = compWins++;
	} else {
		alert("Comp chose " + computerSelection + " You win!");
		var myNewScore = myWins++;
	}
	var question = prompt("Game Count = " + gameCount + ". You've won: " + myWins + ". The computer has won:" + compWins + " Choose a weapon: " + weapons[0] + ", " + weapons [1] + " or " + weapons [2]);
}

while (gameCount <5) {
	gameCount++
	findWinner();
}

alert("Finished! The final score is ... computer: " + compWins + " You: " + myWins);

</script>

</body>
</html>
